<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cricket game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="button_container">
      <h1>Bat Ball Stump Game</h1>
      <div id="button">
        <button class="buttons" onclick="handle_first_button()">Bat</button>
        <button class="buttons" onclick="handle_second_button()">Ball</button>
        <button class="buttons" onclick="handle_third_button()">Stump</button>
      </div>
    </div>
    <div id="result_score_container">
     <div class="game_result">
      <h2 id="user"></h2>
      <h2 id="computer"></h2>
      <h2 id="result"></h2>
     </div>
     <div class="game_result">
      <h2 id="score"></h2>
     </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
